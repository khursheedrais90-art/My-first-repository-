<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Table Property Demo</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <h1>Student Grades</h1>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Amit</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Priya</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Rahul</td>
                <td>English</td>
                <td>A-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<style class="css">body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f9f9f9;
}

h1 {
    text-align: center;
    color: #333;
}

table {
    width: 80%;
    margin: 0 auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

th, td {
    border: 1px solid #ccc;
    padding: 12px;
    text-align: center;
}

thead {
    background-color: #4CAF50;
    color: white;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #ddd;
}</style>
