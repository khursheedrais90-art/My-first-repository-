<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Menu Design </title>
  <style>
    /* Internal CSS for menu styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .navbar a.active {
      background-color: #04AA6D;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="content">
    <h1>Welcome to the CSS Menu Design </h1>
    <p>This page showcases a simple horizontal navigation menu using internal CSS styling.</p>
  </div>

</body>
</html>
